<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .frame-container {
            width: 90%;
            max-width: 400px;
            padding: 1rem;
            border: 15px solid #add8e6; /* Light blue frame color */
            border-radius: 15px; /* Rounded corners for the frame */
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative; /* For positioning the frame effect */
        }

        .login-container {
            padding: 2rem;
            text-align: center;
            background-color: #ffffff; /* Inner background color */
            border-radius: 10px; /* Inner container rounded corners */
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            background-color: #3ec8f6;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background-color: #056b8d;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .frame-container {
                width: 400px;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="frame-container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="input-group">
                    <input type="text" name="email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button class="login-btn" type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>

</html>
